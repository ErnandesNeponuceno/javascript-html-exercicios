<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ada - Exercicio 03</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h2>Usando o prompt() e o alert() juntos</h2>
    <button onclick="clicou()" >Clique aqui para começar!</button>
    <script>
        function clicou() {
            let nome = prompt('Qual é o seu nome? ')
            let sobrenome = prompt('E Qual é o seu sobrenome? ')
            alert(`Olá, ${nome} ${sobrenome}! em que posso te ajudar?`)
        }
    </script>
</body>

</html>
