<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ada - Exercicio 05</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h2>Trabalhando com números</h2>
    <button onclick="clicou()" >Clique aqui para calcular!</button>
    <section id="resultado">
        <p>O dobro de 0 é 0 e a metade de 0 é 0 </p>
    </section>

    <script>
        function clicou() {
            let numero = prompt('Digite um número? ')
            let numerodigitado = document.getElementById('resultado')
            numerodigitado.innerHTML = `<p>Olá, o dobro de <strong>${numero}</strong>! É ${numero*2} e a metade de ${numero} é ${numero/2}!`
        }
    </script>
</body> 
</html>
