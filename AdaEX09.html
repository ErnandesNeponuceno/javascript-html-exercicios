<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ada - Exercicio 09</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h2>Contador de cliques</h2>
    <button onclick="contar()" >Clique aqui!</button>
    <button onclick="zerar()" >Zerar contador</button>
    <section id="resultado">
        <p>O contador está com <mark>0</mark> cliques.</p>
    </section>
    <script>
        let contador = 0
        let resultado = document.getElementById('resultado')

        function contar() {
        contador ++ 
        resultado.innerHTML = `<p>O contador está com <mark>${contador}</mark> cliques.</p>`
        }

        function zerar() {
            contador = 0
            resultado.innerHTML = `<p>Você zerou!</p>`
        }       
    </script>
</body>
</html>
