<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ada - Exercicio 13</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h2>Maior e menor</h2>
    <button onclick="maior()" >Clique para iniciar</button>
    <section id="resultado">
        <p>O resultado é...</p>
    </section>
    <script>
        function maior() {
            let numero1 = parseInt(prompt('Digite o seu primeiro número?'))
            let numero2 = parseInt(prompt('Digite o seu segundo número?'))

            let maiorQue = document.getElementById('resultado')
            if (numero1 > numero2) {
                maiorQue.innerHTML = `<p>Analisando os valores <mark>${numero1}</mark> e <mark>${numero2}</mark>, o maior valor é <strong>${numero1}</strong></p>`
            } else if (numero1 < numero2) {
                maiorQue.innerHTML = `<p>Analisando os valores <mark>${numero1}</mark> e <mark>${numero2}</mark>, o maior valor é <strong>${numero2}</strong></p>`
            } else {
                maiorQue.innerHTML = `<p>Analisando os valores <mark>${numero1}</mark> e <mark>${numero2}</mark>, ambos são <strong>IGUAIS</strong></p>`
            }
        }
    </script>
</body>
</html>
