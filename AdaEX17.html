<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ada - Exercicios 17</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <h2>Gerador de números</h2>
    <button onclick="sortear()">Clique aqui!</button>
    <button onclick="zerar()">Zerar</button>
    <section id="resultado">
        <p>Cada vez que você apertar o botão acima, eu penso em um número entre 1 e 100.</p>
    </section>

    <script>
        function sortear() {
            let min = 1
            let max = 100
            let dif = max - min
            let aleatorio = Math.random() // Essa função gera um valor Real aleatório entre 0 e 1
            let num = min + Math.trunc(dif * aleatorio) //Math.trunc remove qualquer dígito após o ponto decimal

            let resultado = document.getElementById('resultado')
            resultado.innerHTML += `<p>Acabei de pensar no número <mark>${num}</mark>!</p>`
        }

        function zerar() {
            let resultado = document.getElementById('resultado')
            resultado.innerHTML = `<p>Você zerou!</p>`
        }       
    </script>
</body>

</html>
