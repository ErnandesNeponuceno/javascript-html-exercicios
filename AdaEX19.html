<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ada - Exercicio 19</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <h2>Múltiplas ações</h2>
    <button onclick="calcular()">Clique aqui para iniciar!</button>
    <section id="resultado">
        <p>Clique no botão acima para começar.</p>
    </section>

    <script>

        function calcular() {
            let numero1 = Number(prompt('Digite o seu primeiro número?'))
            let numero2 = Number(prompt('Digite o seu segundo número?'))
            let operacao = Number(prompt(`Valores informados: ${numero1} e ${numero2}. \nO que vamos fazer? \n[1] Somar \n[2] Subtrair \n[3] Multiplicar \n[4] Dividir`))

            let resultado = document.getElementById('resultado')
            resultado.innerHTML += `<h2>Calculando...</h2>`
            switch (operacao) { // A estrutura switch basicamente permite você testar valores dentro de uma variável ou expressão. Ela é compatível apenas com números inteiros e strings
                case 1:
                    resultado.innerHTML += `<p>${numero1} + ${numero2} = <strong>${numero1 + numero2}</strong></p>`
                    break // O break é obrigatório em cada case. Se não for colocado, acontecerá a execução de vários comandos indesejados de outros cases
                case 2:
                    resultado.innerHTML += `<p>${numero1} - ${numero2} = <strong>${numero1 - numero2}</strong></p>`
                    break
                case 3:
                    resultado.innerHTML += `<p>${numero1} x ${numero2} = <strong>${numero1 * numero2}</strong></p>`
                    break
                case 4:
                    resultado.innerHTML += `<p>${numero1} / ${numero2} = <strong>${(numero1 / numero2).toLocaleString('pt-BR')}</strong></p>` // O método toLocaleString() é muito útil para mostrar números de forma mais compatível com o que usamos aqui no Brasil.
                    break
                default: // Se o usuário não digitar nenhum dos valores acima, vai cair aqui
                    resultado.innerHTML += `<p>OPÇÃO INVÁLIDA! Você digitou ${numero1} e ${numero2}, mas não sei o que fazer com eles. </p>`
                    break
            }
        }
    </script>
</body>

</html>
