<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ada - Exercicio 25</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <h2>Contando de 0 até um número positivo qualquer</h2>
    <p>Escolha o limite final para a contagem a partir do 0 (digite apenas números positivos)</p>

    <section id="entrada">
        <form action="#" method="get">
            <label for="fnum">Valor final: </label>
            <input type="number" id="fnum" placeholder="Apenas positivos">
            <input type="submit" value="contar" formaction="javascript:contar()">
        </form>
    </section>
    
    <section id="resultado">
        <p>Preencha os dados acima e aperte o botão.</p>
    </section>

    <script>
        function contar() {
            let resultado = document.getElementById('resultado')
            let num = Number(document.getElementById('fnum').value)

            resultado.innerHTML += `<h2>Contando de 0 até ${num}</h2>`

            let cont = 1
            while (cont <= num) {
                resultado.innerHTML += `<strong> ${cont} </strong>&#x1F449;`
                cont++
            }
            resultado.innerHTML += ` &#x1F3C1;`
        }
    </script>

</body>
</html>
